<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<title>O √Æntrebare foarte importantƒÉ ‚ù§Ô∏è</title>
<style>
    body {
        margin: 0;
        font-family: 'Arial', sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        position: relative;
    }

    body::before {
        content: "";
        position: absolute;
        inset: 0;
        background: url('poza.jpg') center/cover no-repeat;
        filter: blur(8px) brightness(0.6);
        z-index: -1;
    }

    .card {
        background: rgba(0,0,0,0.75);
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 0 40px rgba(0,0,0,0.6);
        max-width: 720px;
        text-align: center;
        color: white;
        position: relative;
    }

    .photo {
        width: 100%;
        border-radius: 15px;
        margin-bottom: 20px;
        box-shadow: 0 0 20px rgba(255,255,255,0.3);
    }

    h1 {
        font-size: 26px;
        margin-bottom: 25px;
    }

    .buttons {
        position: relative;
        height: 80px;
        margin-top: 10px;
    }

    button {
        padding: 15px 30px;
        font-size: 20px;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        transition: 0.2s;
        position: absolute;
    }

    #yesBtn {
        background: white;
        color: #ff4e8a;
        left: 25%;
    }

    #noBtn {
        background: #ff4e8a;
        color: white;
        left: 55%;
    }

    .signature {
        margin-top: 25px;
        font-size: 18px;
        display: none;
    }

    .heart {
        position: absolute;
        font-size: 22px;
        animation: float 4s linear infinite;
    }

    @keyframes float {
        0% {transform: translateY(0) rotate(0deg); opacity:1;}
        100% {transform: translateY(-100vh) rotate(360deg); opacity:0;}
    }
</style>
</head>
<body>

<div class="card" id="card">
    <img src="poza.jpg" class="photo">

    <h1>
        Cazangiu Denisa Ioana,<br><br>
        Vrei ca pe viitor sƒÉ devii so»õia lui<br>
        <b>Mandache Marius Viorel</b>?
    </h1>

    <div class="buttons">
        <button id="yesBtn" onclick="sayYes()">DA ‚ù§Ô∏è</button>
        <button id="noBtn">NU üòÖ</button>
    </div>

    <div class="signature" id="signature">
        <p>Semnat digital de:</p>
        <b>Cazangiu Denisa Ioana</b><br>
        Data: <span id="date"></span>
        <p>FelicitƒÉri! üíç‚ù§Ô∏è</p>
    </div>
</div>

<script>
function sayYes() {
    document.getElementById("signature").style.display = "block";
    document.getElementById("date").innerText = new Date().toLocaleString();

    for(let i=0;i<50;i++){
        let heart = document.createElement("div");
        heart.className = "heart";
        heart.style.left = Math.random()*100 + "vw";
        heart.innerHTML = "‚ù§Ô∏è";
        document.body.appendChild(heart);
        setTimeout(()=>heart.remove(),4000);
    }
}

// Butonul NU care fuge
const noBtn = document.getElementById("noBtn");
const card = document.getElementById("card");

noBtn.addEventListener("mouseover", () => {
    const cardRect = card.getBoundingClientRect();
    const btnRect = noBtn.getBoundingClientRect();

    const maxX = cardRect.width - btnRect.width;
    const maxY = 60;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
});
</script>

</body>
</html>
